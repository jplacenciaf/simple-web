spec:
  type: openapi
  lifecycle: production
  owner: external
  definition: |
    openapi: 3.0.0
    info:
      title: Quotable API
      version: 1.0.0
      description: API para citas inspiracionales
    servers:
      - url: https://api.quotable.io
    paths:
